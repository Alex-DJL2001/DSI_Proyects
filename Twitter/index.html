<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Template</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
       <div>
           <img src="img/tw_logo.png"> <!-- Logo Twitter-->
       </div>      
    </header>
    
    <aside id="menu">
           <article>
               <p>Home</p>
               <img src="img/stars.png">
           </article>
            <nav>
                <div>
                    <img src="img/search.png"> <p>Search Twitter</p>
                   
                </div>
            </nav>       
        <div>
            <ul id="lista-menu">
                <li><img src="img/home.png">Home</li>
                <li><img src="img/explore.png">Explore</li>
                <li><img src="img/notif.png">Notifications</li>
                <li><img src="img/messages.png">Messages</li>
                <li><img src="img/bookmark.png">Bookmarks</li>
                <li><img src="img/lists.png">Lists</li>
                <li><img src="img/profile.jpg">Profile</li>
                <li><img src="img/more.png">More</li>                             
            </ul>
             <div id="tweet">
             <p>Tweet</p>
             </div>              
        </div>
    </aside>
        
    <aside id="tendencias">
    </aside>
    <section>
        <div id="history-user">
            <div id="profile-user"><img src="img/profile.jpg"></div>
            <input type="text" placeholder="What's happening?"> 
            <ul>
                <li class="prp"><img src="img/image.png"></li>
                <li class="prp"><img src="img/gif.png"></li>
                <li class="prp"><img src="img/graphs.png"></li>
                <li class="prp"><img src="img/happy.png"></li>
            </ul>
        </div>
        <br>
        <div class="historia" id="hs1">
         <img src="img/profile.jpg">
        </div>
        <br>
        <div class="historia" id="hs2">
            <img src="img/profile.jpg">
        </div>
        <br>
        <div class="historia" id="hs3">
             <img src="img/profile.jpg">
        </div>
    </section>
    
</body>
</html>
